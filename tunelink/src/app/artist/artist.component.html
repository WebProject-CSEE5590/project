<div id="bg_art">
  <div class="container">
    <div class="row p-5" id="inputHeader">
      <div class="col text-center">
        <h3>See upcoming events for an artist.</h3>
      </div>
    </div>
    <div class="row" id="inputRow">
      <div class="col" id="userInput">
        <form>
          <input
            type="text"
            name="artist"
            id="artist"
            placeholder="Enter the name of an artist or band"
            #artist
          />
        </form>

        <button class="btn btn-dark" (click)="getArtistEvents()">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div *ngIf="artist_selection; then select_artist"></div>
        <div *ngIf="result_status; then valid_results"></div>
        <div *ngIf="noResults; then no_results"></div>

        <ng-template #select_artist>
          <div class="row artist-display" *ngFor="let artist of artist_match">
            <div class="col">
              <button (click)="getArtist(artist.id)">
                {{ artist.artist_name }}
              </button>
            </div>
          </div>
        </ng-template>

        <ng-template #valid_results>
          <app-results [event_list]="event_list"></app-results>
        </ng-template>
        
        <ng-template #no_results>
            <div><h3>Your search result returned no hits.  Try again.</h3></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
