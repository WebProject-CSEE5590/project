<div class="container">
  <div class="row">
    <div class="col" id="userInput">
      <form>
        <input
          type="text"
          name="userId"
          id="userId"
          placeholder="Your User ID"
          #user_id
        />
      </form>

      <button (click)="getUserProfile()">Search</button>
    </div>
  </div>

  <div class="row hidden" id="profile">
    <div class="col"><img src="{{ userImage }}" alt="" /></div>
    <div class="col">
      <ul>
        <li>User name: {{ userName }}</li>
        <li>
          <a href="{{ userUrl }}" target="_blank">Go to Spotify Account</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row hidden" id="options">
    <div class="col">
      <button (click)="getUserArtists()">Listened Artists</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="hidden" id="artists">
        <h2>Artists listened to by {{ userId }}</h2>

        <div *ngFor="let artist of userArtist">
          <div>{{ artist }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
