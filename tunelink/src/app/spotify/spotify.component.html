<!-- Button -->
<body>
<form>
  <input
    type="text"
    name="userId"
    id="userId"
    placeholder="Your User ID"
    #user_id
  />
</form>
<br><br>
<div class="container">
<div class="center">
<button id="getUserProfile"(click)="getUserProfile()" >Show User Profile</button>

<button id="getUserArtist" (click)="getUserArtists()" >  Listened Artists</button>
</div>
</div>


<!-- <button (click)="getUserPlaylists()">Show User's Playlists</button>
<button (click)="getPlaylistTracks()">Show Playlist Tracks</button> -->

<div class="hidden" id="artists">
  <h2>Artists listened to by the {{ userId }}</h2>

  <div *ngFor="let artist of userArtist">
    <div>{{ artist }}</div>
  </div>
</div>
</body>
<!-- Slide Show -->
 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://media.istockphoto.com/photos/crowded-concert-hall-with-scene-stage-lights-rock-show-performance-picture-id1289481257?b=1&k=20&m=1289481257&s=170667a&w=0&h=E9AEvaPx9Lv4K9unJFQynwPCjKsiWbpphw4i3fWUAcs=" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29uY2VydHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1583795484071-3c453e3a7c71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGNvbmNlcnR8ZW58MHx8MHx8&w=1000&q=80" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

</div>
